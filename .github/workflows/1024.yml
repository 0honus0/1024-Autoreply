name: 1024-AutoReply

on:
  watch:
    types: [started]
  schedule:
    - cron: '0 19 * * *'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: checkout actions
      run: |
        sudo apt-get update
        sudo apt-get -y install git
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: install env
      run :
        python -m pip install --upgrade pip
        pip install requests
        pip install onetimepass

    - name : Initialize variables
    - shell: pwsh
      env:
        USER: ${{ secrets.USER }}
        PASSWORD: ${{ secrets.PASSWORD }}
        SECRET: ${{ secrets.SECRET }}
      run :
        get-content ./1024.py | ForEach-Object {$_ -replace 'INPUTUSER','$env:USER'} > ./10241.py
        get-content ./10241.py | ForEach-Object {$_ -replace 'INPUTPASSWORD','$env:PASSWORD'} > ./10242.py
        get-content ./10242.py | ForEach-Object {$_ -replace 'INPUTSECRET','$env:SECRET'} > ./10243.py
        Remove-Item './1024.py'
        Remove-Item './10241.py'
        Remove-Item './10242.py'
        ren ./10242.py ./1024.py

    - name: run 1024.py
      run:
        python -u ./1024.py
